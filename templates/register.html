<div class="register-container">
  <h2 class="register-title">Crear cuenta</h2>

  <form id="form-registro" class="register-form">
    <div class="form-grid">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required />
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" placeholder="********" required minlength="6" />
        <small style="color: #666; font-size: 12px;">Mínimo 6 caracteres</small>
      </div>

      <div class="form-group">
        <label for="confirmar_contrasena">Confirmar Contraseña</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="********" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+57 300 000 0000" />
      </div>

      <div class="form-group">
        <label for="pais">País</label>
        <input type="text" id="pais" name="pais" placeholder="Colombia" />
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Bogotá" />
      </div>

      <div class="form-group form-full">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" placeholder="Calle 00 #00-00" />
      </div>
    </div>

    <div class="btn-crear-wrapper">
      <button type="submit" class="btn-crear">Crear cuenta</button>
    </div>

    <p class="login-switch">
      ¿Ya tienes cuenta? <span id="go-login">Iniciar sesión</span>
    </p>
  </form>
</div>

<style>
  .register-container {
    padding: 30px;
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
    display: block;
  }

  .register-title {
    text-align: center;
    color: #004b2d;
    font-size: 26px;
    margin-bottom: 20px;
  }

  .register-form {
    width: 100%;
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 14px;
    color: #004b2d;
    font-weight: bold;
    margin-bottom: 5px;
    text-align: left;
  }

  .form-group input {
    padding: 12px;
    border: 2px solid #004b2d;
    border-radius: 10px;
    font-size: 15px;
    outline: none;
    width: 90%;
  }

  .form-group input:focus {
    border-color: #008f5a;
  }

  .form-full {
    grid-column: span 2;
  }

  .btn-crear-wrapper {
    margin-top: 30px;
    text-align: center;
  }

  .btn-crear {
    background: #004b2d;
    color: white;
    border: none;
    padding: 14px 30px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
  }

  .btn-crear:hover {
    background: #00663f;
  }

  .login-switch {
    font-size: 14px;
    text-align: center;
    margin-top: 15px;
    color: #2f3e36;
  }

  #go-login {
    color: #004b2d;
    cursor: pointer;
    font-weight: bold;
  }

  #go-login:hover {
    text-decoration: underline;
  }

  .password-match {
    color: #28a745;
    font-size: 12px;
    margin-top: 5px;
  }

  .password-mismatch {
    color: #dc3545;
    font-size: 12px;
    margin-top: 5px;
  }

  @media (max-width: 480px) {
    .form-grid {
      grid-template-columns: 1fr;
    }

    .form-full {
      grid-column: span 1;
    }

    .register-container {
      padding: 20px;
      max-width: 100%;
    }
  }
</style>
