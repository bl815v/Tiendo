<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="/view/icon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/view/icon/favicon.svg" />
    <link rel="shortcut icon" href="/view/icon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/view/icon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="Tiendo" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="view/css/cart.css" />
    <script src="view/js/cart.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="/view/icon/favicon.ico" alt="logo" /> <span>Tiendo</span>
      </div>
    </header>

    <main class="cart-container">
      <section class="cart-items" id="cart-items"></section>

      <aside class="cart-summary">
        <h3>Resumen de compra</h3>

        <div class="summary-line">
          <span>Subtotal:</span>
          <span id="subtotal">$0</span>
        </div>

        <div class="summary-line">
          <span>Env√≠o:</span>
          <span id="envio">$0</span>
        </div>

        <hr />

        <div class="summary-total">
          <span>Total:</span>
          <span id="total">$0</span>
        </div>

        <button class="btn-pagar">Pagar</button>
      </aside>
    </main>
  </body>
</html>
